<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>

    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="screen">
          <div class="output"></div>
          <div class="in"></div>
        </div>
        <div class="buttons">
          <button class="AC">AC</button>
          <button class="backspace">Del</button>
          <button class="percent">%</button>
          <button class="divide operator">/</button>
          <button class="seven num">7</button>
          <button class="eight num">8</button>
          <button class="nine num">9</button>
          <button class="multiply operator">*</button>
          <button class="four num">4</button>
          <button class="five num">5</button>
          <button class="six num">6</button>
          <button class="subtract operator">-</button>
          <button class="one num">1</button>
          <button class="two num">2</button>
          <button class="three num">3</button>
          <button class="add operator">+</button>
          <button class="zero num">0</button>
          <button class="dZero num">00</button>
          <button class="point num">.</button>
          <button class="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
