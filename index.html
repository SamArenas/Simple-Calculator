<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>

    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="container">
      <H1>SIMPLE CALCULATOR APP</H1>
      <div class="calc">
        <div class="screen">
          <div class="output"></div>
          <div class = "lowerHalf">
            <div class = "operation"></div>
            <div class="in"></div>
          </div>
        </div>
        <div class="buttons">
          <button class="AC">AC</button>
          <button class="backspace">DEL</button>
          <button class="percent">%</button>
          <button class="divide operator">/</button>
          <button class="num" id = "9">9</button>
          <button class="num" id = "8">8</button>
          <button class="num" id = "7">7</button>
          <button class="multiply operator">*</button>
          <button class="num" id = "4">4</button>
          <button class="num" id = "5">5</button>
          <button class="num" id = "6">6</button>
          <button class="subtract operator">-</button>
          <button class="num" id = "1">1</button>
          <button class="num" id = "2">2</button>
          <button class="num" id = "3">3</button>
          <button class="add operator">+</button>
          <button class="num" id ="0">0</button>
          <button class="num" id = "dZero">00</button>
          <button class="point">.</button>
          <button class="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
